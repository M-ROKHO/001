# Flyway Configuration for EduSaaS
# https://flywaydb.org/documentation/configuration/configfile

# Database connection
flyway.url=jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:8000}/${DB_NAME:PS}
flyway.user=${DB_USER:postgres}
flyway.password=${DB_PASSWORD}

# Migration locations
flyway.locations=filesystem:./db/migrations

# Schema
flyway.schemas=public

# Table name for tracking migrations
flyway.table=flyway_schema_history

# Encoding
flyway.encoding=UTF-8

# Placeholders (optional - for dynamic values in migrations)
flyway.placeholders.schema=public

# Baseline
# Use this if you have an existing database and want to start versioning from a specific point
# flyway.baselineOnMigrate=true
# flyway.baselineVersion=1

# Validation
flyway.validateOnMigrate=true
flyway.cleanDisabled=true

# Out of order migrations (for hotfixes)
flyway.outOfOrder=false

# Callbacks
# flyway.callbacks=

# Mixed migrations (SQL + Java) - we only use SQL
flyway.mixed=false

# Group all migrations in a single transaction
flyway.group=false

# Repair
# flyway.repair=false
